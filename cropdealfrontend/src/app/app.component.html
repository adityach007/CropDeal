<div class="app-container">
  <nav class="app-nav" *ngIf="showNavigation">
    <div class="nav-brand">
      <i class="material-icons">agriculture</i>
      <span>CropDeal</span>
    </div>
    <div class="nav-links">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">home</i>
        <span>Home</span>
      </a>
      <a routerLink="/login" class="nav-link" routerLinkActive="active" *ngIf="!isLoggedIn">
        <i class="material-icons">login</i>
        <span>Login</span>
      </a>
      <a routerLink="/farmer/dashboard" class="nav-link" routerLinkActive="active" *ngIf="isLoggedIn && userType === 1">
        <i class="material-icons">dashboard</i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/dealer/dashboard" class="nav-link" routerLinkActive="active" *ngIf="isLoggedIn && userType === 2">
        <i class="material-icons">dashboard</i>
        <span>Dashboard</span>
      </a>
      <button class="nav-link logout-btn" (click)="logout()" *ngIf="isLoggedIn">
        <i class="material-icons">logout</i>
        <span>Logout</span>
      </button>
    </div>
  </nav>
  
  <main class="app-main" [class.with-nav]="showNavigation">
    <router-outlet></router-outlet>
  </main>
</div>
